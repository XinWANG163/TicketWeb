<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <img src="{{url_for('static', filename='img/wave.png')}}" class="wave">
    <div class="container">
        <div class="img">
            <img src="{{url_for('static', filename='img/bg.svg')}}" alt="">
        </div>
        <div class="login-content">
            <form method="post">
                <img src="{{url_for('static', filename='img/avatar.svg')}}" alt="">
                <h2 class="title">Login</h2>
                <span style="color: red; size: 10rem;">
                    {% with messages = get_flashed_messages() %} {% if messages %}
                        {{ messages }}
                    {% endif %} {% endwith %}
                </span>
                <div class="flash-message">

                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>UserName</h5>
                        <input type="text" class="input" name="pesudo" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="pwd" required>
                    </div>
                </div>
                <a href="{{url_for('register')}}" id="register">User Register</a>
                <a href="{{url_for('index')}}">As visiter</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
