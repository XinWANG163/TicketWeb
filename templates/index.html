<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"> -->
    <link rel="stylesheet" href="../static/css/main.css">
    <script type="text/javascript" src="../static/js/pict.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
</head>

<body>
    <header>
        <img src="../static/img/logo.svg" class="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="{{url_for('index')}}">Main</a></li>
                <li><a href="{{url_for('activity')}}" rel="external nofollow">Activity</a></li>
                {%if name!="Visiter" %}
                <li><a href="{{url_for('myActivity')}}" rel="external nofollow">My Activity</a></li>
                {% endif %}
            </ul>
        </nav>
        <div>

            <span class="welcome">Welcome,{{name}}</span> {% if(name=="Visiter") %}
            <a id="login" href="{{url_for('login')}}">Login</a> {% elif (name!="Visiter") %}
            <a id="logout" href="{{url_for('login')}}">Logout</a> {% endif %}
            <a href="#" class="cta"><button>Contact</button></a>
        </div>
    </header>
    <div class="container">
        <div class="info">
            {% with messages = get_flashed_messages() %} {% if messages %} {{ messages }} {% endif %} {% endwith %}
        </div>
        <div class="lunbo">
            <img id="lunbo_img" src="../static/img/0.jpg">
        </div>
    </div>
</body>

</html>
