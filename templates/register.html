<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
</head>

<body>
    <img src="{{url_for('static', filename='img/wave.png')}}" class="wave">
    <div class="container">
        <div class="img">
            <img src="{{url_for('static', filename='img/bg.svg')}}" alt="">
        </div>
        <div class="login-content">
            <form name="registeform" action="/register" method="post">
                <img src="{{url_for('static', filename='img/avatar.svg')}}" alt="">
                <h2 class="title">Register</h2>
                <span style="color: red; size: 10rem;">{{error}}</span>
                <div class="type">
                    <input type="radio" id="organiser" name="role" value="organiser">
                    <label for="organiser">Organiser</label>
                    <input type="radio" id="attendee" name="role" value="attendee" checked>
                    <label for="attendee">Attendee</label>
                </div>
                <div class="input-div token-code">
                    <div class="i">
                        <i class="fa fa-asterisk"></i>
                    </div>
                    <div class="div">
                        <h5>Code</h5>
                        <input type="text" class="input" name="token" id="token">
                    </div>
                    <span id="codespan"></span>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>UserName</h5>
                        <input type="text" class="input" name="pesudo" required>
                    </div>
                </div>
                <div class="input-div email">
                    <div class="i">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input" name="email">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="pwd" required>
                    </div>
                </div>
                <a href="{{url_for('register')}}" id="register">Login</a>
                <input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/register.js')}}"></script>
</body>

</html>
